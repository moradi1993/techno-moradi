{% extends 'base.html' %}
{% block content %}
<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder" > اطلاعات کاریری</h1>
            <p class="lead fw-normal text-white-50 mb-0"> برای سفارش دادن ،اطلاعات خود را وارد کنید</p>
        </div>
    </div>
</header>
<br><br>
<div class="container">
    <div class="row">
        <center>
            <div class="col-8">
                <strong>اطلاعات کاریری</strong>
                <br><br>
                <form method="POST" action="{% url 'update_info' %}">
                    {% csrf_token %}
                        {{ form.as_p }}
                    <br><br>
                    <strong>اطلاعات ارسال</strong>
                    <br><br>
                    {{ shipping_form.as_p }}
                <button type="submit" class="btn btn-secondary"> ویرایش</button>
                </form>
                <br> 

            </div>
        </center>   

    </div>

</div>
<br><br>
{% endblock %}
